<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Cuprum|Ropa+Sans" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
	<link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">

	<title>Task Management System</title>


</head>

<body>
  <div class="container-fluid">
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <span class="showLarge">
    <h1>Task Management System</h1>
  <img src="{{ url_for('static', filename='images/logo1.png') }}" width="175" height="175">
  <a class="" href="{{ url_for('api_get_all_tasks') }}">Dashboard
    <img src="{{ url_for('static', filename='images/logo.png') }}" width="25" height="25" alt="Dashboard icon."></a>
  <a class="" href="#">Monthly Overview
    <img src="{{ url_for('static', filename='images/calendar.png') }}" width="25" height="25" alt="Monthly overview icon."></a>
  <a data-toggle="modal" data-target="#exampleModalCenter" href="#">Add New Task
    <img src="{{ url_for('static', filename='images/add.png') }}" width="25" height="25" alt="Add new task icon."></a>
  <a class="" href="#">User
    <img src="{{ url_for('static', filename='images/user.png') }}" width="25" height="25" alt="User icon."></a>
  </span>

  <span class="showTablet">
    <h1>Task </br> Management </br> System</h1>
      <a class="" href="#">
  <img src="{{ url_for('static', filename='images/logo1.png') }}" width="35" height="35">
  <a class="" href="{{ url_for('api_get_all_tasks') }}">
    <img src="{{ url_for('static', filename='images/logo.png') }}" width="30" height="30" alt="Dashboard icon."></a>
  <a class="" href="#">
    <img src="{{ url_for('static', filename='images/calendar.png') }}" width="30" height="30" alt="Monthly overview icon."></a>
  <a data-toggle="modal" data-target="#exampleModalCenter" href="#">
    <img src="{{ url_for('static', filename='images/add.png') }}" width="30" height="30" alt="Add new task icon."></a>
  <a class="" href="#">
    <img src="{{ url_for('static', filename='images/user.png') }}" width="30" height="30" alt="User icon."></a>
  </span>


		</div>
	</div>

	<div id="main">
		<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Add new task to dashboard</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">

					<form id="form_1" method="POST" action="/addTask">
						<div class="form-group">
							<label>Name</label>
							<input id="task_title" name="task_title" type="text" class="form-control"  placeholder="Enter task title" required>
						</div>

            <div class="form-group">
    <label>Description</label>
    <textarea id="task_description" name="task_description" type="text" class="form-control" placeholder="Enter task description" rows="3" required></textarea>
  </div>

						<div class="form-group">
							<label>Status</label>
							<select id="task_status" name="task_status" class="form-control"  placeholder="Enter task status">
								<option value="New">New</option>
								<option value="In progress">In progress</option>
								<option value="Completed">Completed</option>
							</select>
						</div>


						<div class="form-group">
							<label>Date</label>
							<input id="task_date" name="task_date" type="date" min="2015-01-01" max="2025-12-31" class="form-control"  placeholder="Enter task title" required>
						</div>

						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
						  <label class="form-check-label" for="defaultCheck1">Important?</label>
						</div>


						<div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			       <button id="submit_button" type="submit" class="btn btn-primary">Save Changes</button>
			      </div>


					</form>

				</div>


			</div>
		</div>
	</div>


  {% block content %}
  {% endblock %}



	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="{{url_for('static', filename='js/engine.js')}}"></script>

</body>

</html>
